<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 

    <title>رادیو انتظار</title>
    <meta property="og:title" content="رادیو انتظار" />
    <meta property="og:description" content="میزبان سفره سحر و افطار | پخش برنامه ها بر اساس اوقات شرعی محل زندگی شما " />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://radioentezar.net" />
    <meta property="og:image" content="./opengraph.jpg" />

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/rastikerdar/vazir-font/v19.2.0/dist/font-face.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.5.4/plyr.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.5.4/plyr.min.js"></script>
  </head>

  <body>
      <div id="background"></div>
    <div class="container pt-5">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-lg-8 col-md-9">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div
                class="toast mr-auto"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="10000"
                style="position: absolute; margin-top:-80px;z-index: 100;"
              >
                <div class="toast-header">
                  <strong class="ml-auto">توجه</strong>
                  <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body text-right">
                  <p dir='rtl'>
                      زمان پخش برنامه ها از 30 دقیقه قبل تا 30 دقیقه بعد از اذان صبح و اذان مغرب می باشد.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <img src="./logo.svg" class="logo" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <h5 class="text-white">
                میزبان سفره سحر و افطار
              </h5>
            </div>
          </div>
          <div class="row m-4 d-flex text-white justify-content-center">
            <div class="col m-2 col-12 col-md-8 text-center">
              <div id="playerPlace"></div>
            </div>

            <div class="col mt-3 col-12 text-center">
              <div id="messagePlace"></div>
            </div>
            
          </div>
          <div class="row m-4">
            <div class="col col-12 col-md-8 order-md-2 text-center">
              <div class="row">
                <div class="col col-12">
                    <div class="input-group mb-3">
                        <input
                          id="city-input"
                          type="text"
                          class="form-control"
                          placeholder="شهر محل سکونت شما"
                          aria-label="Recipient's username"
                          aria-describedby="basic-addon2"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-primary"
                            type="button"
                            onclick="enterCity('')"
                          >
                            انتخاب
                          </button>
                        </div>
                      </div>
                </div>
                <div class="col col-12">
                    <div id="mapContainer" style="height: 300px;" class="mb-3"></div>
                </div>
              </div>       
            </div>
            <div class="col col-12 col-md-4 order-md-1 text-center">
                <div id="table" class="mb-3 text-white"></div>
              </div>
          </div>

          <div class="row m-4">

          </div>
        </div>
      </div>
    </div>
    <div id="moon"></div>

    <script src="js/PrayTimes.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
